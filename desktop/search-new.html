<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="appbar">
        <button class="imgbtn">
          <img class="img" src="./assets/Ellipse 9.png" alt="" />
        </button>
        <p class="anansesem">ANANSESEM</p>
        <button class="imgbtn">
          <img class="img" src="./assets/profile.png" alt="" />
        </button>
      </div>

      <div class="container">
        <div class="items-container">
          <div class="search-container mt">
              <div class="search-box">
                 <input class="search-input" type="search" name="search" id="search" placeholder="Search"/>
                <img class="icon" src="./assets/search.png" alt="">
                </div>
                <div class="filter-container mt5">
                   <select class="select" id="category" name="category">
                      <option value="categoryOption1">Category Option 1</option>
                      <option value="categoryOption2">Category Option 2</option>
                      <option value="categoryOption3">Category Option 3</option>
                      <option value="categoryOption4">Category Option 4</option>
                    </select>
                   <select class="select" id="language" name="language">
                      <option value="languageOption1">Language Option 1</option>
                      <option value="languageOption2">Language Option 2</option>
                      <option value="languageOption3">Language Option 3</option>
                      <option value="languageOption4">Language Option 4</option>
                    </select>
                </div>
          </div>

          <!-- List container/books container -->

          <div class="inner mt10">
          <div class="list-container">
            <div class="list-container-appbar">
              <p class="allcat m">All</p>
              <button class="btnallcat m">See All</button>
            </div>

            <!-- books card -->
            <div class="list-card-container mt10">
              <button class="book-card-container">
                <img src="./assets/detail banner.jpg" alt="" />
                <div class="name-author">
                  <p class="title">Roose</p>

              <!-- cards -->
              <button class="book-card-container">

              <button class="book-card-container">

                </div>
              </button>
              <button class="book-card-container">

                <div class="name-author">
                  <p class="title">Roose</p>
                  <p class="author">Author's name</p>
                </div>
              </button>
            </div>

            <!-- drama cards -->
            <div class="drama mt">
              <div class="list-container-appbar">
                <p class="allcat m">Drama</p>
                <button class="btnallcat m">See All</button>
              </div>
              <div class="list-card-container mt10">
                <button class="book-card-container">
                  <img src="./assets/detail banner.jpg" alt="" />

                    <p class="title">Roose</p>

                  </div>

                <button class="book-card-container">

                    <p class="title">Roose</p>

                  </div>
                </button>
                <button class="book-card-container">

                    <p class="title">Roose</p>

                  </div>

                <button class="book-card-container">

          </div>
</div>

                  <button class="bottom-bar-btn">
                <img src="./assets/element-3.png" alt="" class="bottom-bar-icon"></img>
            </button>
                  <button class="bottom-bar-btn">
                <img src="./assets/search-normal.png" alt="" class="bottom-bar-icon"></img>
            </button>
                  <button class="bottom-bar-btn">
                <img src="./assets/frame.png" alt="" class="bottom-bar-icon"></img>
            </button>
                  <button class="bottom-bar-btn">
                <img src="./assets/user.png" alt="" class="bottom-bar-icon"></img>
            </button>
            </div>
          </div>

        </div>
        <div class="divider-container">
          <div class="divider">

        </div>
        <div class="details-container"></div>
      </div>
