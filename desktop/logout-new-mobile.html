<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
        <link rel="stylesheet" href="./css/styles.css" />

  </head>
  <body>
    <div class="wrapper relative">
      <div class="appbar-mobile">
        <button class="imgbtn">
          <img class="img" src="../assets/Back.png" alt="" />
        </button>
        <div class="overlay-mob-appbar"></div>
      </div>
      <div class="appbar-large">
        <button class="imgbtn">
          <img class="img" src="../assets/Ellipse 9.png" alt="" />
        </button>
        <p class="anansesem">ANANSESEM</p>
        <button class="imgbtn">
          <img class="img" src="../assets/profile.png" alt="" />
        </button>
      </div>

      <div class="container">
        <div class="items-container relative">
          <div class="settings-contents">
            <div>
              <div class="width300">
              <h1 class="settings">Settings</h1>
            </div>
            <div class="user-card mt">
              <img src="../assets/profile.png" alt="">

              <div class="fullheight">
                <p class="profile-name-txt">Emmanuel Osei</p>
              </div>
              <div class="fullheight flex flex-column justify-end">
                <a class="edit-profile-link" href="">Edit Profile</a>
              </div>
            </div>
             <div class="width300 flex align-center justify-center flex-column mt gap10">
                <div  class="fullwidth flex align-center justify-between">
                  <p class="profile-txt">Allow Notifications</p>
                  <img height="20px" src="../assets/Vector.png" alt="" srcset="">
                </div>
                <div  class="fullwidth flex align-center justify-between">
                  <p class="profile-txt">Enable Autoplay</p>
                  <img height="20px" src="../assets/Vector.png" alt="" srcset="">
                </div>
                <div  class="fullwidth flex align-center justify-between">
                  <p class="profile-txt">Subscription</p>

                </div>
              </div>
            </div>

            <button class="btnlogout">
              Log Out
            </button>
          </div>
          <div class="bottom-bar-container">
            <div class="bottom-bar">
                  <button class="bottom-bar-btn">
                <img src="../assets/element-3.png" alt="" class="bottom-bar-icon"></img>
            </button>
                  <button class="bottom-bar-btn">
                <img src="../assets/search-normal.png" alt="" class="bottom-bar-icon"></img>
            </button>
                  <button class="bottom-bar-btn">
                <img src="../assets/frame.png" alt="" class="bottom-bar-icon"></img>
            </button>
                  <button class="bottom-bar-btn">
                <img src="../assets/user.png" alt="" class="bottom-bar-icon"></img>
            </button>
            </div>
          </div>
          <div class="overlay">
            <div class="logout-card">
              <h4 class="">ARE YOU SURE?</h4>
              <div class="width80 flex align-center justify-between mt">
                <button class="logoutbtn">YES</button>
                <button class="logoutbtn">NO</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
