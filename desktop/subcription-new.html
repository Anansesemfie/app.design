<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
       <link rel="stylesheet" href="./css/styles.css" />

  </head>
  <body>
    <div class="wrapper">
      <div class="appbar">
        <button class="imgbtn">
          <img class="img" src="./assets/Ellipse 9.png" alt="" />
        </button>
        <p class="anansesem">ANANSESEM</p>
        <button class="imgbtn">
          <img class="img" src="./assets/profile.png" alt="" />
        </button>
      </div>

      <div class="container">
        <div class="items-container flex align-center justify-center">
          <!-- <h3 class="subscribtitle">Subscription</h3> -->
          
          <div class="fullwidth fullheight flex align-center flex-column">
            <div class="mt subheader">
              <h3 class="subscription">Subscription</h3>
            </div>

            <div class="subscription-card-container">
              <div class="subscription-card">
                <h3>Monthly</h3>
                <p >Max Users :  1</p>
                <p>Amount -  GHC 50</p>
                <button class="subscribe-btn">
                  Subscribe
                </button>
              </div>
              <div class="subscription-card">
                <h3>6 Months</h3>
                <p >Max Users :  1</p>
                <p>Amount -  GHC 199 </p>
                <button class="subscribe-btn">
                  Subscribe
                </button>
              </div>
              <div class="subscription-card">
                <h3>Yearly</h3>
                <p >Max Users :  1</p>
                <p>Amount -  GHC 399</p>
                <button class="subscribe-btn">
                  Subscribe
                </button>
              </div>
             
            </div>
            

          </div>

          <div class="bottom-bar-container">
            <div class="bottom-bar">
                  <button class="bottom-bar-btn">
                <img src="./assets/element-3.png" alt="" class="bottom-bar-icon"></img>
            </button>
                  <button class="bottom-bar-btn">
                <img src="./assets/search-normal.png" alt="" class="bottom-bar-icon"></img>
            </button>
                  <button class="bottom-bar-btn">
                <img src="./assets/frame.png" alt="" class="bottom-bar-icon"></img>
            </button>
                  <button class="bottom-bar-btn">
                <img src="./assets/user.png" alt="" class="bottom-bar-icon"></img>
            </button>
            </div>
          </div>
        
        </div>
        <div class="divider-container">
          <div class="divider">
          </div>
        </div>
        <div class="details-container"></div>
      </div>
    </div>
  </body>
</html>
