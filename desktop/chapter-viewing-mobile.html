<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

        </button>
        <div class="anchor absolute">
          <p class="header">Chapter</p>

      </div>

      <div class="container-mobile">

            </div>
            <div class="chapter-card-list-no-radius">

            <div class="chapter-card-list-no-radius">

            <div class="chapter-card-list-no-radius">

            </div>
            <div class="chapter-card-list-no-radius">
              <p class="chapter-txt">Chapter 7</p>
            </div>
            <div class="chapter-card-list-no-radius">
              <p class="chapter-txt">Chapter 8</p>
            </div>
            <div class="chapter-card-list-no-radius">
              <p class="chapter-txt">Chapter 9</p>
            </div>
            <div class="chapter-card-list-bottom-radius">

          </div>

      </div>
    </div>
