<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h3>LOGIN</h3>

        <form class="btns-container">
          <div class="inputcontainer">
            <label for="email">Email</label>
            <input class="input" type="email" name="email" id="email" />
          </div>
          <div class="inputcontainer">
            <label for="password">Password</label>
            <input class="input" type="password" name="password" id="password" />
          </div>

          <div class="remembercontainer">
            <p class="remember-me">Remember Me</p>
            <input class="checkbox" type="checkbox" name="remember" id="" />
          </div>
          <button class="submit">Submit</button>
           <p class="mt10 newaccount">
          Not registered?
          <span class="signup"
            ><a style="color: black" href="/signup">Signup</a></span
          >
        </p>
        </form>
       
      </div>

      <div class="img-container">
        <img src="../../assets/shelveimg.png" />
      </div>
    </div>
  </body>
</html>
