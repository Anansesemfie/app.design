<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="auth-container">
        <h3>SIGNUP</h3>
      <div class="auth-actions-container">
        <h3>SIGNUP</h3>

        <div class="auth-btns-container">
          <button class="auth-action-btn">
            <img class="auth-icon" src="../../assets/google logo.png" />
            GOOGLE
          </button>
          <button class="auth-action-btn">
            <img class="auth-icon" src="../../assets/facebook logo.png" />FACEBOOK
          </button>
          <button class="auth-action-btn">
            <img class="auth-icon" src="../../assets/microsoft logo.png" />
            MICROSOFT
          </button>
          <button class="auth-action-btn">
            <img class="auth-icon" src="../../assets/apple logo.png" />
            APPLE
          </button>
          <button class="auth-action-btn">
            <img class="auth-icon" src="../../assets/email logo.png" /> EMAIL AND
            PASSWORD
          </button>

          <div class="auth-remembercontainer">
            <p class="auth-remember-me">Remember Me</p>
            <input class="auth-checkbox" type="checkbox" name="remember" id="" />
          </div>
          <button class="auth-submit-sn">Submit</button>
          <p class="auth-haveacc">
            Already having an account?
            <span class="auth-login"
              ><a style="color: black" href="/login">Login</a></span
            >
          </p>
          <a href="" class="link mt">LOGIN</a>
        </div>
      </div>

      <div class="auth-img-container">
        <img src="../../assets/shelveimg.png" />
      </div>
    </div>
  </body>
</html>
