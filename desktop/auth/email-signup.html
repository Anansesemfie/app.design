<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
        <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="auth-container">
        <h3>SIGNUP</h3>
      <div class="auth-form-container">
        <h3>SIGNUP</h3>

        <form class="auth-btns-container">
          <div class="auth-inputcontainer">
            <label for="email">Email</label>
            <input class="auth-input" type="email" name="email" id="email" />
          </div>
          <div class="auth-inputcontainer">
            <label for="password">Password</label>
            <input
              class="auth-input"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <div class="auth-inputcontainer">
            <label for="password">Confirm password</label>
            <input
              class="auth-input"
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
          </div>

          <div class="auth-remembercontainer">
            <p class="auth-remember-me">Remember Me</p>
            <input class="auth-checkbox" type="checkbox" name="remember" id="" />
          </div>
          <button class="auth-submit mt10">Submit</button>

          <p class="auth-newaccount">
            Already have a account?
            <span class="auth-signup"
              ><a style="color: black" href="/login">Login</a></span
            >
          </p>

          <a href="" class="link mt">BACK TO LOGIN</a>
        </form>
      </div>

      <div class="auth-img-container">
        <img src="../../assets/shelveimg.png" />
      </div>
    </div>
  </body>
</html>
